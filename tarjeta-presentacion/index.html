<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <!-- esto es para los circulos de fondo, arriba y abajo -->
    <img src="assets/images/circulo_arriba.svg" alt="circulo superior" class="fondo-imagen fondo-imagen-arriba" />
    <img src="assets/images/circulo_bajo.svg" alt="circulo inferior" class="fondo-imagen fondo-imagen-abajo"/>
    <article class="tarjeta">
      <header class="encabezado_tarjeta">
        <img src="assets/images/patron_tarjeta.svg" alt="" class="imagen_encabezado_tarjeta" />
        <img src="assets/images/img.jpeg" alt="imagen de perfil" class="encabezado_tarjeta_perfil" />
      </header>
      <section class="cuerpo_Tarjeta">
        
        <p class="texto_tarjeta">
          Oscar David
          <span class="texto_tarjeta textoLigero_tarjeta">26</span>
        </p>

        <p class="texto_tarjeta textoLigero_tarjeta">Huejutla</p>
      </section>
      <footer class="pieDePagina_tarjeta">
        <div class="estadistica_tarjeta">
          <p class="numero_tarjeta">14</p>
          <p class="texto_tarjeta textoLigero_tarjeta">seguidores</p>
        </div>
        <div class="estadistica_tarjeta">
          <p class="numero_tarjeta">104</p>
          <p class="texto_tarjeta textoLigero_tarjeta">Likes</p>
        </div>
        <div class="estadistica_tarjeta">
          <p class="numero_tarjeta">14</p>
          <p class="texto_tarjeta textoLigero_tarjeta">fotos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
